name: Build EndeavourOS aarch64 ISO

on:
  push:
    branches: [ main ]
    tags:     [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g. v2025.02.18) â€” leave blank to auto-generate'
        required: false
        default: ''
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    # Native aarch64 runner with Arch Linux ARM container for pacman/archiso
    runs-on: ubuntu-24.04-arm
    container:
      image: menci/archlinuxarm:base-devel
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pacman-key --init
          pacman-key --populate archlinuxarm
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            imagemagick \
            curl \
            wget \
            git \
            make

      - name: Install archiso from source
        run: |
          git clone --depth 1 https://gitlab.archlinux.org/archlinux/archiso.git /tmp/archiso
          make -C /tmp/archiso install

      - name: Run prepare.sh
        run: bash prepare.sh

      - name: Build ISO
        run: bash mkarchiso -v "."

      - name: Verify ISO
        run: |
          echo "--- ISO output ---"
          ls -lh out/*.iso

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: endeavouros-aarch64-iso
          path: out/*.iso
          retention-days: 14

      - name: Determine release tag
        id: tag
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ inputs.version }}" ]; then
              TAG="${{ inputs.version }}"
            else
              TAG="v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
            fi
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "name=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          files: out/*.iso
          generate_release_notes: true
          prerelease: ${{ inputs.prerelease || false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
