name: Build EndeavourOS aarch64 ISO

on:
  push:
    branches: [ main ]
    tags:     [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g. v2025.02.18) â€” leave blank to auto-generate'
        required: false
        default: ''
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    # Native aarch64 runner with Arch Linux ARM container for pacman/archiso
    runs-on: ubuntu-24.04-arm
    container:
      image: menci/archlinuxarm:base-devel
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pacman-key --init
          pacman-key --populate archlinuxarm
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed \
            imagemagick \
            ttf-dejavu \
            squashfs-tools \
            dosfstools \
            mtools \
            xorriso \
            zstd \
            arch-install-scripts \
            curl \
            wget \
            git \
            make

      - name: Install archiso from source
        run: |
          git clone --depth 1 https://gitlab.archlinux.org/archlinux/archiso.git /tmp/archiso
          make -C /tmp/archiso install-scripts install-profiles install-doc

      - name: Set up EndeavourOS ARM repo
        run: |
          # Create EOS mirrorlist
          mkdir -p /etc/pacman.d
          printf 'Server = https://mirror.alpix.eu/endeavouros/repo/$repo/$arch\n' \
            > /etc/pacman.d/endeavouros-mirrorlist

          # Bootstrap EOS keyring (SigLevel=Never for initial download)
          sed 's/SigLevel = PackageRequired/SigLevel = Never/' pacman.conf \
            > /tmp/bootstrap-pacman.conf
          pacman --config /tmp/bootstrap-pacman.conf -Sy --noconfirm
          pacman --config /tmp/bootstrap-pacman.conf -S --noconfirm endeavouros-keyring
          pacman-key --populate endeavouros

          # Install our pacman.conf as the system config and resync
          cp pacman.conf /etc/pacman.conf
          pacman -Sy --noconfirm

      - name: Run prepare.sh
        run: bash prepare.sh

      - name: Build ISO
        run: bash mkarchiso -v "."

      - name: Verify ISO
        run: |
          echo "--- ISO output ---"
          ls -lh out/*.iso

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: endeavouros-aarch64-iso
          path: out/*.iso
          retention-days: 14

      - name: Prepare release asset
        id: release_asset
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        run: |
          ISO_FILE="$(ls -1 out/*.iso | head -n1)"
          MAX_SIZE=2147483647
          CHUNK_SIZE=1900m
          mkdir -p out/release-assets

          ASSET_FILE="${ISO_FILE}.zst"
          zstd -19 -T0 --force "$ISO_FILE" -o "$ASSET_FILE"

          ASSET_SIZE="$(stat -c%s "$ASSET_FILE")"
          if [ "$ASSET_SIZE" -ge "$MAX_SIZE" ]; then
            SPLIT_PREFIX="out/release-assets/$(basename "$ASSET_FILE").part-"
            split -b "$CHUNK_SIZE" -d -a 3 "$ASSET_FILE" "$SPLIT_PREFIX"
          else
            cp -f "$ASSET_FILE" out/release-assets/
          fi
          sha256sum out/release-assets/* > out/release-assets/SHA256SUMS.txt
          echo "glob=out/release-assets/*" >> "$GITHUB_OUTPUT"

      - name: Determine release tag
        id: tag
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ inputs.version }}" ]; then
              TAG="${{ inputs.version }}"
            else
              TAG="v$(date +%Y.%m.%d)-${SHORT_SHA}"
            fi
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "name=$TAG" >> $GITHUB_OUTPUT

      - name: Generate helper script
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ steps.tag.outputs.name }}
        run: |
          cd out/release-assets
          {
            echo '#!/usr/bin/env bash'
            echo 'set -euo pipefail'
            echo
          } > helper.sh

          if compgen -G '*.part-*' > /dev/null; then
            mapfile -t PARTS < <(ls -1 *.part-* | sort)
            for part in "${PARTS[@]}"; do
              echo "wget -q --show-progress https://github.com/${REPO}/releases/download/${TAG}/${part}" >> helper.sh
            done
            ZST_NAME="${PARTS[0]%.part-*}"
            ISO_NAME="${ZST_NAME%.zst}"
            echo "cat ${ZST_NAME}.part-* > ${ZST_NAME}" >> helper.sh
            echo "zstd -d ${ZST_NAME} -o ${ISO_NAME}" >> helper.sh
            echo "rm -f ${ZST_NAME}.part-*" >> helper.sh
          else
            ZST_NAME="$(ls -1 *.zst | head -n1)"
            ISO_NAME="${ZST_NAME%.zst}"
            echo "wget -q --show-progress https://github.com/${REPO}/releases/download/${TAG}/${ZST_NAME}" >> helper.sh
            echo "zstd -d ${ZST_NAME} -o ${ISO_NAME}" >> helper.sh
          fi

          chmod +x helper.sh

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          files: ${{ steps.release_asset.outputs.glob }}
          generate_release_notes: true
          prerelease: ${{ inputs.prerelease || false }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
