#
# /etc/pacman.conf
#
# See the pacman.conf(5) manpage for option and repository directives

# Modified for aarch64/ARM64 — uses Arch Linux ARM (ALARM) repositories.
# multilib is x86_64-only and has been removed.

#
# GENERAL OPTIONS
#
[options]
HoldPkg     = pacman glibc dracut eos-dracut
Architecture = auto

Color
ILoveCandy
VerbosePkgLists
ParallelDownloads = 5

SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

#
# REPOSITORIES
#

[endeavouros]
SigLevel = PackageRequired
Include = /etc/pacman.d/endeavouros-mirrorlist

[core]
Server = http://mirror.archlinuxarm.org/$arch/$repo

[extra]
Server = http://mirror.archlinuxarm.org/$arch/$repo

# multilib (32-bit compat) is x86_64-only — not available on aarch64
